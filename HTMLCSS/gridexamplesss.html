        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: repeat(3,1fr);

display: flex;
justify-content:center;

    }

</style>

            <div class="grid1">box1</div>
            <div class="grid1">box1</div>
            <div class="grid1">box1</div>
            <div class="grid1">box1</div>
            <div class="grid1">box1</div>
           <div class="grid1">box1</div>
            <div class="grid1">box1</div>
            <div class="grid1">box1</div>
            
           

        </div>


    </body>
</html>
